<ion-header [translucent]="true">
 
</ion-header>
 
<ion-content [fullscreen]="true">

    <div class="inputlogin">
      <label for="login"> Login: </label><br><br>
      <input id="login" type="text" name="login" placeholder="Digite seu login">
    </div>
  
    <div class="inputsenha">
      <label for="password"> Senha: </label><br><br>
      <input id="password" type="password" name="password" placeholder="Digite sua senha">
    </div>
      <ion-button routerLink="/home" routerDirection="root">Entrar</ion-button>
    <div class="cadastrarEsquecer">
      <ion-button routerLink="/recuperacao-senha" routerDirection="root">Esqueceu a senha</ion-button>
      <ion-button routerLink="/cadastro-aluno" routerDirection="root">Cadastre-se</ion-button>
  </div>
